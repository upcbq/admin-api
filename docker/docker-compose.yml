version: '3'

services:
  adminapi:
    build:
      context: ../
      dockerfile: ./docker/node/Dockerfile
    image: adminapi
    container_name: adminapi
    restart: unless-stopped
    ports:
      - ${PORT}:${PORT}
    environment:
      - APP
      - PORT
      - EXTERNAL_URL
      - HOSTNAME
      - DB_DIALECT
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
